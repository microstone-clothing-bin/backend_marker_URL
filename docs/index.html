<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>의류 수거함 클러스터링</title>

    <!-- config.js에서 API Key 불러오기 -->
    <script src="config.js"></script>

    <!-- 네이버 지도 API 직접 삽입, callback=initMap 포함 -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=44c7lycb4w&callback=initMap"></script>

    <!-- 클러스터링 라이브러리, defer로 뒤에 실행 -->
    <script src="./js/markerclustering.js" defer></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<h2>의류 수거함 위치</h2>
<div id="map"></div>

<script>
    function initMap() {
        const map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.6, 127.1),
            zoom: 11,
            zoomControl: true,
            zoomControlOptions: {
                position: naver.maps.Position.TOP_LEFT,
                style: naver.maps.ZoomControlStyle.SMALL
            }
        });

        let markers = [];
        let clusterer = null;
        let dataLoaded = false;
        let selectedInfoWindow = null;  // 빈 곳 클릭 시 마커 닫기

        const clusterStyle = {
            content: `
                <div style="
                    background-color: #2ecc71;
                    color: white;
                    font-size: 13px;
                    font-weight: bold;
                    border-radius: 50%;
                    width: 36px;
                    height: 36px;
                    line-height: 36px;
                    text-align: center;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
                    cursor: pointer;">
                </div>`,
            size: new naver.maps.Size(36, 36),
            anchor: new naver.maps.Point(18, 18)
        };

        function makeClusterer() {
            return new MarkerClustering({
                minClusterSize: 2,
                maxZoom: 15,
                map: map,
                markers: markers,
                disableClickZoom: false,
                gridSize: 120,
                icons: [clusterStyle],
                indexGenerator: [10, 100, 200, 500, 1000],
                stylingFunction: function (clusterMarker, count) {
                    clusterMarker.getElement().querySelector('div').textContent = count;
                }
            });
        }

        function loadMarkers() {
            if (dataLoaded) {
                if (clusterer) {
                    clusterer.setMap(map);
                } else {
                    clusterer = makeClusterer();
                }
                return;
            }

            fetch('./data/clothing_bins.json')
                .then(res => res.json())
                .then(data => {
                    markers = data.map(bin => {
                        const marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(bin.latitude, bin.longitude),
                            map: null
                        });

                        const infoWindow = new naver.maps.InfoWindow({
                            content: `
                                <div style="padding:5px; font-size:13px;">
                                    <strong>도로명주소:</strong><br>${bin.roadAddress || '없음'}<br>
                                    <strong>지번주소:</strong><br>${bin.landLotAddress || '없음'}
                                </div>`
                        });

                        // 빈 곳 클릭 시 마커 닫기
                        naver.maps.Event.addListener(marker, 'click', () => {
                            if (selectedInfoWindow) {
                                selectedInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            selectedInfoWindow = infoWindow;
                        });

                        return marker;
                    });

                    clusterer = makeClusterer();
                    dataLoaded = true;
                })
                .catch(err => console.error('마커 로딩 오류:', err));
        }

        function clearMarkers() {
            if (clusterer) {
                clusterer.setMap(null); // 클러스터 숨김
            }
        }

        // 줌 이벤트 감지하여 마커 표시/숨김
        naver.maps.Event.addListener(map, 'zoom_changed', () => {
            const zoom = map.getZoom();
            if (zoom >= 12) {
                loadMarkers();
            } else {
                clearMarkers();
            }
        });

        // 최초 로딩 시 줌 조건 만족하면 로딩
        if (map.getZoom() >= 12) {
            loadMarkers();
        }
    }
</script>
</body>
</html>
